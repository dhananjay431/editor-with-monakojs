<!DOCTYPE html>
<html>
  <head>
    <title>Monaco Editor Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/base/vs.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
    <div class="row">
      <div class="col-md-6"  id="container"></div>
      <div class="col-md-6" id="res"></div>
    </div>
  </head>
    
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script>
      console.log = function(data){
         document.getElementById("res").appendChild = data;
      }
      require.config({ paths: { vs: '../node_modules/monaco-editor/min/vs' } });

      require(['vs/editor/editor.main'], function () {
        const editor = monaco.editor.create(
          document.getElementById('container'),
          {
            value: '// Your initial code here',
            language: 'javascript',
            theme: 'vs-dark',
          }
        );

        editor.onDidChangeModelContent((event) => {
          // Code that will be executed whenever the editor content changes
          
          const value = editor.getValue();
             function log(data){
               console.log(data);
             }
             let res = new Function('log',value);
             res();
        });
      });
    </script>
  </body>
</html>
